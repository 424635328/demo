name: 'CI: Pull Request Checks'

on:
  pull_request:
    branches:
      - main # 仅当 PR 目标分支是 main 时触发

jobs:
  # 任务一：运行单元测试、集成测试和 Lint
  checks: # 可以将 job 名称改为更通用的 'checks'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint # 👈 添加这个步骤来运行 Lint
        continue-on-error: true
        # 如果 lint 失败不应该阻断后续步骤，可以添加 continue-on-error: true
        # 但通常我们希望 lint 错误也能失败 CI

      - name: Run tests
        run: npm test
        continue-on-error: true
        # 同样，如果测试失败不应该阻断后续步骤，可以添加 continue-on-error: true

  # 任务二：运行构建 (如果你的项目需要)
  build:
    runs-on: ubuntu-latest
    needs: checks # 确保在所有检查通过后才运行构建
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        